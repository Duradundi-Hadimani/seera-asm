workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      groups:
        - appstore_credentials
      vars:
        NODE_VERSION: 18
      xcode: latest
      cocoapods: default

    # âœ… Proper code signing section (moved OUTSIDE environment)
    ios_signing:
      distribution_type: app_store
      bundle_identifier: com.seeraasm.app
      provisioning_profiles:
        - name: SeeraASM AppStore profile
          path: $APP_STORE_PROVISION_PROFILE
      certificates:
        - certificate: $APPLE_CERTIFICATE
          certificate_password: $APPLE_CERTIFICATE_PASSWORD
      team_id: NSGRJDU336

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Sync Capacitor with iOS
        script: |
          npx cap sync ios

      - name: Build iOS app
        script: |
          cd ios/App
          pod install
          cd ../..
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/ios/App.xcarchive \
            DEVELOPMENT_TEAM="$APPLE_DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="SeeraASM AppStore profile"

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/ios/App.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/ios_output

    artifacts:
      - $CM_BUILD_DIR/ios_output/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: false

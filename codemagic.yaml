workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    environment:
      vars:
        NODE_VERSION: 18
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/ios/archive/App.xcarchive
    artifacts:
      - $CM_BUILD_DIR/ios/archive/App.xcarchive
      - $CM_BUILD_DIR/ios/archive/App.xcarchive/dSYMs
